<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Microverse</title>
  <link id="microverse-css" rel="stylesheet" href="./assets/css/microverse.css" />
  <link href="./assets/fonts/css/all.css" rel="stylesheet">
</head>

<body class="no-select">
  <div id="hud">
    <div class="container">
      <div class="controllers" style="border:1px solid red">
        <div id="homeBttn" class="bttn">
          <i class="fas fa-solid fa-house-user no-pointer-events"></i>
        </div>
        <div id="editModeBttn" mobile="false" class="bttn">
          <i class="fas fa-solid fa-angle-up no-pointer-events"></i>
        </div>
        <div id="worldMenuBttn" class="bttn">
          <i class="fas fa-solid fa-bars no-pointer-events"></i>
        </div>
        <div id="joystick">
          <div id="knob"></div>
          <div id="hiddenknob"></div>
        </div>
        <div id="usersComeHereBttn" class="bttn">
          <div id="userCount">
            <div id="userCountReadout"></div>
          </div>
          <i class="fas fa-solid fa-users no-pointer-events"></i>
        </div>
      </div>
    </div>
  </div>
  <div id="shell-hud">
    <div id="fullscreenBttn" class="bttn">
      <i class="fas fa-solid fa-expand no-pointer-events"></i>
    </div>
  </div>
</body>

</html>
